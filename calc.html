<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shanouf's Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="heading">
        Welcome To Shanouf's Calculator
    </div>
    <div id="main">
        <div id="calculator">
            <div id="screenelem" class="calc">
                <input id="screen" type="text">
            </div>
            <div id="buttons" class="calc">
                <table>
                    <tr>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button id="delete">C</button></td>
                        <td><button>%</button></td>            
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>X</button></td>            
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>-</button></td>            
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>+</button></td>            
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button>/</button></td>
                        <td><button>=</button></td>            
                    </tr>
                </table>
            </div>
        </div>
    </div>    
    <div id="footer">
        Shanouf's Calculator &copy; 2003 | All Rights Reserved
    </div>
    <script src="calc.js"></script>
</body>
</html>
